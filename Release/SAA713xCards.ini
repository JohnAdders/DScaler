	AudioPin = line2
	GPIOSet( 0x4000, 0xE000 )

Input ( "Radio", radio )
	AudioPin = line2
	GPIOSet( 0x2000, 0xE000 )

Final ()
	GPIOSet( 0x8000, 0xE000 )


